<ion-header>
  <ion-toolbar>
    <ion-icon  name="settings-outline" class="iconorueda" src="assets/settings-outline.svg" (click)="goToAnotherPage()"></ion-icon>
    <ion-title>
      Cita Aleatoria
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="cita">
    <ion-card>
      <ion-card-header color="medium">
        <ion-card-subtitle>Frase del d√≠a</ion-card-subtitle>
        <ion-card-title style="color: #F5B7B1;">{{ cita.frase }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p style="color: #17202A;">Autor: {{ cita.autor }}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <div>
    <ion-content>
      <div></div>

      <div></div>
      <ion-fab slot="fixed" horizontal="end">
        <ion-fab-button>
          <ion-icon class="ion-text-end" name="add-circle"  src="assets/add-circle.svg"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button (click)="paginaGestion()">
            <ion-icon name="chevron-up"  src="assets/add-circle.svg"></ion-icon>       
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>  
      <ion-button (click)="paginaCitas()" expand="full">paginaGestion</ion-button>
      <ion-button (click)="Randonaizer()" expand="full">Mostrar otra cita</ion-button>
  </ion-content>
  </div>
